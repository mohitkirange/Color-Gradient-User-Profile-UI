<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body bgcolor="#DCDBDB">
  <div class="frame">
  <div class="center">
    
		<div class="profile">
			<div class="image">
				<div class="circle-1"></div>
				<div class="circle-2"></div>
				<img src="img/dp.jpg" width="70" height="70" alt="model face">
			</div>
			
			<div class="name">Cindy Crawford</div>
			<div class="job">Fashion Model</div>
			
			<div class="actions">
				<button class="btn">Follow</button>
				<button class="btn">Message</button>
			</div>
		</div>
		
		<div class="stats">
			<div class="box">
				<span class="value">432</span>
				<span class="parameter">Posts</span>
			</div>
			<div class="box">
				<span class="value">3.4 M</span>
				<span class="parameter">Likes</span>
			</div>
			<div class="box">
				<span class="value">8 M</span>
				<span class="parameter">Follower</span>
			</div>
		</div>
  </div>
</div>
  
  
</body>
</html>
